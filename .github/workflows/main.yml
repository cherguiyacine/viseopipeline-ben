name: Build and Deploy
run-name: ${{ github.actor }} start worflow

on:
 workflow_dispatch:
 push:
  branches:
    - main
  path: ./src

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
